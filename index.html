<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Well Soon</title>
    <style>
        /* Basic Reset */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f8ff;
            text-align: center;
        }

        /* Sweet Header */
        .header {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #ff6f61;
        }

        /* Card Container */
        .card-container {
            perspective: 1200px;
            width: 100%; /* Ensure container adapts to screen */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card Styling */
        .card {
            aspect-ratio: 7 / 5; /* Maintain proportions */
            width: 90%; /* Scale for smaller screens */
            max-width: 320px; /* Prevent card from getting too large */
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 1s;
            border-radius: 15px;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        /* Card Faces */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .card-front {
            background: url('https://res.cloudinary.com/dwpr0xrjq/image/upload/v1736143864/beautiful-waterfall-flowers-water-nature-waterfall-hd-wallpaper-ai-generated-free-photo_hamthi.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            font-size: 1.5rem;
            border: 2px solid #e65c54;
        }

        .card-back {
            background: #fff;
            color: #333;
            border: 2px solid #ddd;
            transform: rotateY(180deg);
            flex-direction: column;
        }

        /* Styling for messages */
        .card-back p {
            margin: 10px 0;
            font-size: 1.1rem;
            color: #555;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        .card-back img {
            width: 50px; /* Adjusted size for smaller screens */
            height: 50px;
            border-radius: 50%;
            margin: 10px 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        /* Animation Delay for Messages */
        .card-back p:nth-child(2) {
            animation-delay: 0.4s;
        }

        .card-back p:nth-child(3) {
            animation-delay: 0.8s;
        }

        .card-back p:nth-child(4) {
            animation-delay: 1.2s;
        }

        /* Button Styling */
        button {
            margin-top: 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e65c54;
        }

        /* Text Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 320px) {
            .header {
                font-size: 1.2rem;
            }

            .card {
                width: 80%; /* Slightly smaller on very narrow screens */
                max-width: 280px; /* Prevents overflow */
            }

            button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }

            .card-back img {
                width: 40px; /* Reduced size for ultra-small screens */
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="header">ðŸ’Œ A Special Message for You ðŸ’Œ</div>

    <div class="card-container">
        <div class="card" id="card">
            <!-- Front of the card -->
            <div class="card-face card-front">
                <p>Tap to Open</p>
            </div>

            <!-- Back of the card -->
            <div class="card-face card-back">
                <img src="https://res.cloudinary.com/dwpr0xrjq/image/upload/v1737479050/Bagoys-Citrus-Sunshine-250x300_joi5q9.jpg" alt="Personal Image">
                <p>ðŸŒŸ Dear Sis, ðŸŒŸ</p>
                <p>Missing you every single day. ðŸ’– I can't wait until you're back on your feet and we're reunited!</p>
                <p>Remember, you're stronger than you think. You've got this! ðŸ’•ðŸ’•ðŸ¥³</p>
                <button id="playAudio">Play Surprise Audio</button>
            </div>
        </div>
    </div>

    <script>
        // Select the card
        const card = document.getElementById('card');
        const playAudioButton = document.getElementById('playAudio');

        // Event listener for flipping the card
        card.addEventListener('click', () => {
            card.classList.toggle('is-flipped');
        });

        // Event listener for playing audio
        playAudioButton.addEventListener('click', () => {
            const audio = new Audio('https://res.cloudinary.com/dwpr0xrjq/video/upload/v1728235720/Yiruma_%EC%9D%B4%EB%A3%A8%EB%A7%88_-_River_Flows_in_You_dipz3k.mp3');
            audio.play();
        });
    </script>
</body>
</html>
